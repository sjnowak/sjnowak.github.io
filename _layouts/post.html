---
layout: default
---

<article class="post">
	<h1>{{ page.title }}</h1>

  <span class="date">
    <svg class="icon-calendar"></svg>
    {{ page.date | date_to_long_string }}
  </span>

  <ul class="tags">
  {% for tag in page.tags %}
    <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
	</ul>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
